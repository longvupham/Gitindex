<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13, 14],
        [21, 22, 23, 24],
        [31, 32, 33, 34],
        [41, 42, 43, 44],
    ];
    alert(arr.length);// 3
    alert(arr[2].length);// 6
    alert(arr[1]);// 23,24,25
    alert(arr[1][2]);// 25
    // in ra các phần tử trong mảng 2 chiều
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.write(arr[i][j] + " ");
        }
    }
    // In ra các phần tử chẵn
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                document.write(arr[i][j] + " ");
            }
        }
    }
    //nhập vào x, tìm kiếm x trong mảng 2 chiều
    let x = +prompt('nhập vào x: ');
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] === x) {
                document.write(i + " " + j);
            }
        }
    }
    //Tính tổng đường chéo chính trong ma trận: 11, 22, 33, 44
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i === j) {
                sum += arr[i][j];
            }
        }
    }
    document.write(sum)
    // nếu 1 vong lặp
    let sum1 = 0
    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i][i];
    }
    document.write(sum1)
    //Tính tổng đường chéo phụ trong ma trận: 14, 23, 32, 41 (1 vong lặp)
    let sum2 = 0
    for (let i = 0; i < arr.length; i++) {
        sum2 += arr[i][arr.length -1 -i];
    }
    document.write(sum2)
</script>
</body>
</html>
