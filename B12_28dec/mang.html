<!--tính tích các phần tử chia hết cho 5 trong mảng-->
<script>
    let sum = 0;
    let mul = 1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            sum += arr[i]
        }
        if (arr[i] % 5 === 0) {
            mul *= arr[i]
        }
    }
    document.write(sum);
    document.write(mul);
</script>
